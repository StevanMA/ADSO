<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var helados = prompt("En la nevera de Andrés hay 'x' helados");
      var comidos = prompt("Esta semana se ha comido 'x'.");
      resultado = parseInt(helados) - parseInt(comidos);

      document.write("¿Cuántos helados le quedan? ", resultado);
    </script>
  </body>
</html>
