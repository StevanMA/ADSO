<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var base = prompt("Digite la base del rectangulo");
      var altura = prompt("Digite la altura del rectangulo");
      resultado = parseInt(base) * parseInt(altura);

      document.write("El área del rectángulo es: ", resultado);
    </script>
  </body>
</html>
