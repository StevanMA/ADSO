<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numero1 = prompt("Digite un número: ");
      var numero2 = prompt("Digite otro número: ");
      var numero3 = prompt("Digite otro número: ");
      var numero4 = prompt("Digite otro número: ");
      var numero5 = prompt("Digite otro número: ");
      suma =
        parseInt(numero1) +
        parseInt(numero2) +
        parseInt(numero3) +
        parseInt(numero4) +
        parseInt(numero5);
      multiplicacion = parseInt(suma) * 2;
      resultado = parseInt(multiplicacion) / 5;

      document.write("Hola, el resultado es: ", resultado);
    </script>
  </body>
</html>
