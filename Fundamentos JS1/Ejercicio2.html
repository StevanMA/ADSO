<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numero1 = window.prompt("Digite un número aleatorio: ");
      var numero2 = window.prompt("Digite un número aleatorio: ");
      suma = parseInt(numero1) + parseInt(numero2);

      document.write(
        "Hola, la suma de ",
        numero1,
        " y ",
        numero2,
        " es: ",
        suma
      );
    </script>
  </body>
</html>
