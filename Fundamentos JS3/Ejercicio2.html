<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numeros = prompt("Ingrese una lista de numeros separados por coma: ");
      let listaNumeros = numeros.split(",").map(Number);
      let maximo = Math.max(...listaNumeros);
      let minimo = Math.min(...listaNumeros);

      document.write("El número mas pequeño de la lista es: ", minimo, "<br>");
      document.write("El número mas grande de la lista es: ", maximo);
    </script>
  </body>
</html>
