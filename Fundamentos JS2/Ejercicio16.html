<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      edad = prompt("Ingrese su edad");
      pais = prompt("Ingrese su país de origen");

      if (edad >= 18) {
        if (pais == "España") {
          document.write("Bienvenido, puedes ingresar");
        } else {
          document.write(
            "Lo siento, no puedes ingresar porque no eres de España"
          );
        }
      } else {
        document.write("Lo siento, eres menor de edad y no puedes ingresar");
      }
    </script>
  </body>
</html>
