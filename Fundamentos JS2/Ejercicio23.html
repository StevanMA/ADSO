<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      cadena = prompt("Ingrese una cadena de texto");
      Invertido = cadena.split("").reverse().join("");

      if (Invertido) {
        document.write("La cadena de texto inverso es: ", Invertido);
      }
    </script>
  </body>
</html>
