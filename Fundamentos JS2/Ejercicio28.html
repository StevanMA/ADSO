  <body>
    <script>
      let num = parseInt(prompt("Ingrese un n√∫mero: "));

      if ((factorial = 1)) {
        for (let i = 1; i <= num; i++) {
          factorial *= i;
        }
      }

      document.write("El factorial de ", num, " es: ", factorial);
    </script>
