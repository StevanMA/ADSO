<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var eleccion = prompt("Elija un número aleatorio");
      numero = parseInt(eleccion);

      if (numero % 2 == 0) {
        document.write("El número es par");
      } else if (numero % 3 == 1) {
        document.write("El número es impar");
      } else {
        document.write("Este número no existe.");
      }
    </script>
  </body>
</html>
