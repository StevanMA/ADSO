<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      numero = prompt("Ingrese un número");

      if (numero > 0) {
        if (numero % 2 == 0) {
          document.write("El número es positivo y par");
        } else {
          document.write("El número es positivo e impar");
        }
      } else if (numero < 0) {
        document.write("El número es negativo");
      }
    </script>
  </body>
</html>
